plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
    //  https://spring.io/guides/gs/multi-module/
    id 'org.springframework.boot' version '2.4.12' apply false
    id 'io.spring.dependency-management' version '1.0.10.RELEASE'
}

repositories {
    mavenCentral()
    jcenter()
    maven {
        url 'https://jitpack.io'
    }
    maven { url 'http://oss.jfrog.org/artifactory/oss-snapshot-local/' }
}

dependencies {
    // Bring in the ccd projects via Gradle's dependency substitution
    implementation 'uk.gov.hmcts.ccd:ccd-data-store-api'
    api 'uk.gov.hmcts.ccd.definition:application'
    implementation 'uk.gov.hmcts.ccd:user-profile-api'

    implementation group: 'uk.gov.hmcts.reform', name: 'idam-client', version: '2.0.0'

    // Fix testcontainers on m1
    implementation group: 'org.elasticsearch', name: 'jna', version: '5.7.0'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.13'

    compileOnly 'org.projectlombok:lombok:1.18.22'
    annotationProcessor 'org.projectlombok:lombok:1.18.22'

    testCompileOnly 'org.projectlombok:lombok:1.18.22'
    testAnnotationProcessor 'org.projectlombok:lombok:1.18.22'
}

dependencyManagement {
    imports {
        mavenBom org.springframework.boot.gradle.plugin.SpringBootPlugin.BOM_COORDINATES
    }
}

processResources {
    from ('../ccd-data-store-api/src/main/resources') { into 'data-store' }
    from ('../ccd-definition-store-api/application/src/main/resources') { into 'definition-store' }
    from ('../ccd-definition-store-api/repository/src/main/resources') { into 'definition-store' }
}
