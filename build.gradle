apply plugin: 'idea'

task publish
gradle.includedBuilds.each {
    if (it.name != 'ccd-definition-store-api' && it.name != 'rse-cft-lib-plugin') {
        publish.dependsOn it.task(':publishToMavenLocal'), it.task(':publishMavenJavaPublicationToMavenLocal')
    }
}


publish.dependsOn ':projects:definition-store-fat:doPublish'
